<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A BOY</title>
    <link rel="stylesheet" href="boy.css">
</head>
<body>
    <h1>A Boy</h1>

    <form action="">
      <fieldset>
        <legend>Make your choice</legend>
        <div id="eye">
          <h2>Eye</h2>
          <label>
            <input type="radio" class="eye" name="eye" id="eye1" value="blue-eye" checked/>blue eye
          </label>
          <label>
            <input type="radio" class="eye" name="eye" id="eye2" value="sleepy-eye"/>sleepy Eye
          </label>
        </div>

        <div id="mouth">
          <h2>Mouth</h2>
          <label>
            <input type="radio" class="mouth"  name="mouth" id="mouth1" value="smile" checked/>Smile
          </label>
          <label>
            <input type="radio" class="mouth" name="mouth" id="mouth2" value="laugh" />Laugh
          </label>
          <label>
            <input type="radio" class="mouth" name="mouth" id="mouth3" value="vampire"/>Vampire
          </label>
        </div>

        <div id="nose">
          <h2>nose</h2>
          <label>
            <input type="radio" class="nose"  name="nose" id="nose1" value="regular" checked/>Regular
          </label>
          <label>
            <input type="radio" class="nose"  name="nose" id="nose2" value="small" />Small
          </label>
        </div>

      </fieldset>
    </form><br/><br/>


  <div id="pic">
    <section id="frame">
      <img id="facepic" src="img/face.png" width = "380" height="400" alt="face">
      <img id="browpic" src="img/brow1.png" width = "180" height="80" alt="brow">
      <img id="eyepic" src="img/eye1.png"  width = "210" height="80" alt="eye">
      <img id="nosepic" src="img/nose1.png" width = "50" height="50" alt="nose">
      <img id="mouthpic" src="img/mouth1.png" width = "130" height="40" alt="mouth">
    </section>
  </div>




    <script src="boy.js"></script>
    
</body>
</html>
